<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Encriptador - desencriptador</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script type="text/javascript" src="js/encriptador-desencriptador.js"></script>

<body>
	<h1>a</h1>
	<div class = "conteiner">


		<div class="card" id="main-card"> <!-- este div es el area para el encriptar -->
		  <div class="card-body">
		    <textarea class="text-box"  id="inputTextBox" ></textarea>
		    <button type="button" class="btn" id="encryptButton" onclick="encriptar()">Encriptar</button>
		    <button type="button" class="btn" id="decryptButton" onclick="desencriptar()">Desencriptar</button>
		  </div>
		</div>
		


		<div class="card" > <!-- este div es el area para el desencriptado -->
		  <div class="card-body">
		    <textarea class="text-box" id="resultTextBox"></textarea>
		    <button type="button" class="btn-copy" id="copyButton" onclick="copiar()">Copiar</button>
		  </div>
		</div>

		

	</div>

</body>
</html>
